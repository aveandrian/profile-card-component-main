<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" >
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 0.725rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); font-size: 0.725rem; }
  </style>
</head>
<body>
  <div class="bg-container">
    <img src="./images/bg-pattern-top.svg" class="bg-top">
    <img src="./images/bg-pattern-bottom.svg" class="bg-bottom">
  </div>
  <main>
    <div class="header">
      <img src="./images/bg-pattern-card.svg" alt="Card background" class="card-bg">
      <img src="./images/image-victor.jpg" alt="Profile image" class='profile-img'>
      <h1 class="name">Victor Crest  <span class="age">26</span></h1>   
      <p class="location">London</p> 
    </div>
    <div class="divider"></div>
    <div class="stats">
      <div class="stats--item"> 
        <p class="stats--number">80K</p>
        <p class="stats--descr">Followers</p>
      </div>
      <div class="stats--item"> 
        <p class="stats--number">803K</p>
        <p class="stats--descr">Likes</p>
      </div>
      <div class="stats--item"> 
        <p class="stats--number">1.4K</p>
        <p class="stats--descr">Photos</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aveandrian">aveandrian</a>.
  </footer>
</body>
</html>
